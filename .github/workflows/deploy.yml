# ==================================================
# RAG Q&A System - CD Pipeline (ECR + App Runner)
# ==================================================

name: CD - Deploy to AWS

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: rag-qa-system-hybrid
  APP_RUNNER_SERVICE: rag-qa-app-hybrid

jobs:
  # ============================================
  # Build and Push to ECR
  # ============================================
  build-and-push:
    name: Build & Push to ECR
    runs-on: ubuntu-latest
    outputs:
      image_uri: ${{ steps.build-image.outputs.image_uri }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build Docker image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .

          # Push both tags
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          # Output the image URI
          echo "image_uri=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

          echo "âœ… Image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

  # ============================================
  # Deploy to App Runner
  # ============================================
  deploy:
    name: Deploy to App Runner
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Check if App Runner service exists
        id: check-service
        run: |
          SERVICE_ARN=$(aws apprunner list-services --region ${{ env.AWS_REGION }} \
            --query "ServiceSummaryList[?ServiceName=='${{ env.APP_RUNNER_SERVICE }}'].ServiceArn" \
            --output text)

          if [ -z "$SERVICE_ARN" ]; then
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Service does not exist - will create new service"
          else
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "service_arn=$SERVICE_ARN" >> $GITHUB_OUTPUT
            echo "Service exists: $SERVICE_ARN"
          fi

      - name: Create App Runner service (if not exists)
        if: steps.check-service.outputs.exists == 'false'
        id: create-service
        run: |
          aws apprunner create-service \
            --service-name ${{ env.APP_RUNNER_SERVICE }} \
            --region ${{ env.AWS_REGION }} \
            --source-configuration '{
              "ImageRepository": {
                "ImageIdentifier": "${{ needs.build-and-push.outputs.image_uri }}",
                "ImageRepositoryType": "ECR",
                "ImageConfiguration": {
                  "Port": "8000",
                  "RuntimeEnvironmentVariables": {
                    "OPENAI_API_KEY": "${{ secrets.OPENAI_API_KEY }}",
                    "QDRANT_URL": "${{ secrets.QDRANT_URL }}",
                    "QDRANT_API_KEY": "${{ secrets.QDRANT_API_KEY }}",
                    "LOG_LEVEL": "INFO",
                    "LANGSMITH_TRACING": "true",
                    "LANGSMITH_API_KEY": "${{ secrets.LANGSMITH_API_KEY }}",
                    "LANGSMITH_PROJECT": "rag-qa-production-system",
                    "LANGSMITH_ENDPOINT": "https://eu.api.smith.langchain.com"
                  }
                }
              },
              "AuthenticationConfiguration": {
                "AccessRoleArn": "${{ secrets.APP_RUNNER_ECR_ACCESS_ROLE_ARN }}"
              },
              "AutoDeploymentsEnabled": false
            }' \
            --instance-configuration '{
              "Cpu": "1 vCPU",
              "Memory": "2 GB"
            }' \
            --health-check-configuration '{
              "Protocol": "HTTP",
              "Path": "/health",
              "Interval": 10,
              "Timeout": 5,
              "HealthyThreshold": 1,
              "UnhealthyThreshold": 5
            }' \
            --output json > service-output.json

          SERVICE_ARN=$(cat service-output.json | jq -r '.Service.ServiceArn')
          SERVICE_URL=$(cat service-output.json | jq -r '.Service.ServiceUrl')

          echo "service_arn=$SERVICE_ARN" >> $GITHUB_OUTPUT
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "âœ… Service created: $SERVICE_ARN"

      - name: Update App Runner service (if exists)
        if: steps.check-service.outputs.exists == 'true'
        id: update-service
        run: |
          aws apprunner update-service \
            --service-arn ${{ steps.check-service.outputs.service_arn }} \
            --region ${{ env.AWS_REGION }} \
            --source-configuration '{
              "ImageRepository": {
                "ImageIdentifier": "${{ needs.build-and-push.outputs.image_uri }}",
                "ImageRepositoryType": "ECR",
                "ImageConfiguration": {
                  "Port": "8000",
                  "RuntimeEnvironmentVariables": {
                    "OPENAI_API_KEY": "${{ secrets.OPENAI_API_KEY }}",
                    "QDRANT_URL": "${{ secrets.QDRANT_URL }}",
                    "QDRANT_API_KEY": "${{ secrets.QDRANT_API_KEY }}",
                    "LOG_LEVEL": "INFO",
                    "LANGSMITH_TRACING": "true",
                    "LANGSMITH_API_KEY": "${{ secrets.LANGSMITH_API_KEY }}",
                    "LANGSMITH_PROJECT": "rag-qa-production-system",
                    "LANGSMITH_ENDPOINT": "https://eu.api.smith.langchain.com"
                  }
                }
              },
              "AuthenticationConfiguration": {
                "AccessRoleArn": "${{ secrets.APP_RUNNER_ECR_ACCESS_ROLE_ARN }}"
              },
              "AutoDeploymentsEnabled": false
            }' \
            --output json > service-output.json

          SERVICE_ARN=$(cat service-output.json | jq -r '.Service.ServiceArn')
          SERVICE_URL=$(cat service-output.json | jq -r '.Service.ServiceUrl')

          echo "service_arn=$SERVICE_ARN" >> $GITHUB_OUTPUT
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "âœ… Service updated: $SERVICE_ARN"

      - name: Wait for service to be ready
        run: |
          if [ "${{ steps.check-service.outputs.exists }}" == "false" ]; then
            SERVICE_ARN="${{ steps.create-service.outputs.service_arn }}"
          else
            SERVICE_ARN="${{ steps.update-service.outputs.service_arn }}"
          fi

          echo "Waiting for service to be ready: $SERVICE_ARN"

          # Poll service status until it's RUNNING
          MAX_ATTEMPTS=60
          ATTEMPT=0

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            STATUS=$(aws apprunner describe-service \
              --service-arn $SERVICE_ARN \
              --region ${{ env.AWS_REGION }} \
              --query 'Service.Status' \
              --output text)

            echo "Current status: $STATUS (attempt $((ATTEMPT + 1))/$MAX_ATTEMPTS)"

            if [ "$STATUS" == "RUNNING" ]; then
              echo "âœ… Service is running and ready!"
              exit 0
            elif [ "$STATUS" == "CREATE_FAILED" ] || [ "$STATUS" == "UPDATE_FAILED" ]; then
              echo "âŒ Service deployment failed with status: $STATUS"
              exit 1
            fi

            sleep 10
            ATTEMPT=$((ATTEMPT + 1))
          done

          echo "âŒ Timeout waiting for service to be ready"
          exit 1

      - name: Get Service URL
        id: get-url
        run: |
          if [ "${{ steps.check-service.outputs.exists }}" == "false" ]; then
            SERVICE_URL="${{ steps.create-service.outputs.service_url }}"
          else
            SERVICE_URL="${{ steps.update-service.outputs.service_url }}"
          fi
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "Service URL: $SERVICE_URL"

      - name: Output App Runner URL
        run: |
          echo "ðŸš€ Deployment successful!"
          echo "App Runner Service URL: https://${{ steps.get-url.outputs.service_url }}"

      - name: Health Check
        run: |
          sleep 30
          SERVICE_URL="${{ steps.get-url.outputs.service_url }}"
          echo "Checking health at: https://$SERVICE_URL/health"
          curl -f "https://$SERVICE_URL/health" || echo "Health check pending..."